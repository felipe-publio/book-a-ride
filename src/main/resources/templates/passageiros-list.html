<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passageiros</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Corridas App</h1>
        <div >
            <a  class="btn btn-danger" th:href="@{/passageiros/novo}">
                <span class="hidden-xs  hidden-sm">Novo Passageiro</span>
            </a>
            <button onclick="location.href='/home'" type="button" class="btn btn-primary">Voltar</button>
        </div>
    </div>
</div>
<div  align="center">


<table class="table  table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th> Nome </th>
        <th> CPF </th>
        <th> Data de Nascimento </th>
        <th> Sexo </th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="passageiro : ${passageiros}">
        <td class="text-center" th:text="${passageiro.id}">AA1234</td>
        <td th:text="${passageiro.nome}">Larger</td>
        <td th:text="${passageiro.cpf}">Larger</td>
        <td th:text="${passageiro.nascimento}">Larger</td>
        <td th:text="${passageiro.sexo}">Larger</td>
    </tr>
    </tbody>
</table>



</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
