<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Passageiro</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Cadastrar novo passageiro</h1>
        <p class="lead">Cadastre aqui um novo passageiro!</p>
    </div>
</div>

<div th:align="center">

<form action="#" th:action="@{/passageiros}" th:object="${passageiro}" method="post">

    <div style="width: 450px" class="alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}" th:fragment="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <th:block th:each="detailedError : ${#fields.detailedErrors()}">
            <div><i class="fa fa-exclamation-circle"></i>&nbsp;[[${detailedError.message}]].</div>
        </th:block>
    </div>

    <p>Nome: <input style="width: 350px" class="form-control" type="text" th:field="*{nome}" /></p>
    <p>CPF: <input style="width: 350px" class="form-control" type="text" th:field="*{cpf}" /></p>
    <p>Sexo:
    <select style="width: 200px" id="sexo" class="form-control" th:field="*{sexo}">
        <option value="">Selecione o Sexo</option>
        <option value="M" > Masculino </option>
        <option value="F" > Feminino </option>
    </select>
    </p>
    <p>Data de nascimento: <input style="width: 350px" class="form-control" type="date"  th:field="*{nascimento}" /></p>
    <p><input class="btn btn-primary" type="submit" value="Salvar" /> <button onclick="location.href='/home'" type="button" class="btn btn-primary">Voltar</button> <input class="btn btn-danger" type="reset" value="Resetar" /></p>

</form>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
